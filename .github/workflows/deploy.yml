name: Run CI Tests

on:
  push:
    branches:
      - main
  pull_request: # Chạy cả khi có Pull Request
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build and Test with Maven
        # Lệnh 'verify' sẽ build, chạy test, và đóng gói
        run: mvn -B verify